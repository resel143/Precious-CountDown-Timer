<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<!-- font styles  -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="row" id="head"><h1>Stopwatch</h1></div>
        <div class="row" id="title"><h2>Reshul's StopWatch</h2></div>
        <div class="timer"><form action="#" id="inputTime"><input type="number" placeholder="minutes" min="0" max="60"><input type="number" placeholder="seconds" min="0" max="60"></form></div>
        <div class="row" id="clock"></div>
        <div class="row">
            <div class="col">
                <div class="btn btn-outline-primary btn-lg" id="start">Start</div>
            </div>
            <div class="col"><div class="btn btn-outline-danger btn-lg" id="stop">Stop</div></div>
            <div class="col"><div class="btn btn-outline-info btn-lg" id="reset">Reset</div></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
